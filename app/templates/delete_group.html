{% extends 'base.html' %}
{% block content %}

<h3>Удалить группу</h3>
<!-- Group deleter -->
<form method="post">
    <label for="classSelect">Выберите группу</label>
    <select class="form-control" id="groupSelect" name="groupSelect">
        {% for group in groups %}
        <option>{{group.name}}</option>
        {% endfor %}
    </select>
    <button type="submit">Delete</button>
</form>

{% endblock %}
