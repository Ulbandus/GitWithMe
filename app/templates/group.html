{% extends 'base.html' %}
{% block content %}
<head>
	<!-- Meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<!-- Connect bootstrap and styles -->
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="../static/styles/group.css">
	<!-- Title -->
	<title>Group {{ name }}</title>
</head>
<body>
	<!-- Main grid -->
	<div class="grid-container">
		<!-- Users list -->
		<div class="Users">
		<ul class="list-group">
		{% for user in users %}
	    <li class="list-group-item" width="50">
	    	<!-- Link to user -->
	   		<a href="{{ '/profile/' + user.nickname}}" >
	   			<!-- User icon -->
	   			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
				<path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
				</svg>
	    	</a>
	   	<b>{{ user.nickname }}</b>
	    </li>
	    {% endfor %}
	    </ul>
		</div>
		  <!-- Shows name -->
		  <div class="Name">
		  	<h1 class="display-1">{{ name }}</h1>
		  </div>
		  <div class="Info">
			  <h3>Description</h3>
		  	<a href="{{link}}">{{link}}</a>
		  	{{description}}
		  </div>
		  <div class="Icon">
		  	{% if icon == "" %}
    		    <img src="../static/images/profile.png" width="128" height="128" alt="group icon" class="center">
			  {% else %}
		  	<img src="{{icon}}" width="128" height="128" alt="group icon" class="center">
			  {% endif %}
		  </div>
		  <div class="Tree">
		  	tree
		  </div>
		</div>
	<!-- Connect JQuery and bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"  crossorigin="anonymous"></script>
</body>
{% endblock %}
