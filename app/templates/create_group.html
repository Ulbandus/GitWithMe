{% extends 'base.html' %}
{% block content %}
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
  <!-- Connect CSS and Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="../static/styles/create_group.css">
  <!-- Title -->
	<title>Create group</title>
</head>
<body>
  <h1>Create group</h1>
  <!-- Group adding form -->
  <form method="POST" class="widget">
  <!-- Name -->
  <div class="form-group">
    <label for="InputName">Name</label>
    <input name="name" type="text" class="form-control" id="InputName" placeholder="Name">
  </div>
  <!-- Description -->
  <div class="form-group">
    <label for="InputDescription">Description</label>
    <input name="description" type="text" class="form-control" id="InputDescription" placeholder="Description">
  </div>
  <!-- Icon link -->
  <div class="form-group">
    <label for="exampleInputFile" style="margin-right: 15px">Link to icon:</label>
    <input name="icon" type="link" id="exampleInputFile">
  </div>
  <!-- Submit button -->
  <button type="submit" class="btn btn-default button">Add</button>
</form>
</body>
</html>

{% endblock %}
