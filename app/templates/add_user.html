{% extends 'base.html' %}
{% block content %}

<p>Добавить {{nickname}} в группу</p>

<form method="post">
    <label for="classSelect">Выберите группу</label>
    <select class="form-control" id="groupSelect" name="groupSelect">
        {% for group in groups %}
        <option>{{group.name}}</option>
        {% endfor %}
    </select>
    <button type="submit">Add</button>
</form>

{% endblock %}
